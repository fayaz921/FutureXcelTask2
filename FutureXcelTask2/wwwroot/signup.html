<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Built by Fayaz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Custom JS -->
    <script src="assets/js/auth.js"></script>
</head>
<body>
    <div class="card p-4 shadow signup-card">
        <h3 class="text-center mb-3">Create Account</h3>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter a strong password" required>
        </div>

        <div id="errorMsg" class="text-danger mb-2" style="display:none;"></div>

        <button class="btn btn-success w-100" onclick="signupUser()">Signup</button>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <footer class="text-center text-muted">
        Built by Fayaz
    </footer>
</body>
</html>
